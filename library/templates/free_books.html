<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,nofollow">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Security screen">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Free books</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
        <hr>
        <h2>Список доступных книг</h2>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                    <th class="table-element">#</th>
                    <th class="table-element">Название книги</th>
                    <th class="table-element">Автор</th>
                    <th class="table-element">Код книги</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                        <tr>
                            <td class="table-element">{{ forloop.counter }}</td>
                                <td class="table-element"><strong>{{ book.title }}</strong></td>
                            <td class="table-element">{{ book.author }}</td>
                            <td class="table-element">{{ book.id }}</td>
                            <td class="table-element">
                                <a href="{% url 'take_book' %}">
                                    <input type="button" name="take_book" value="Взять книгу">
                                </a>
                            </td>
                            
        
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
